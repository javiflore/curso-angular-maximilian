<app-new-task *ngIf="isAddingTask" 
    (closeModal)="onCancelModal()"
    (add)="onAddTask($event)">
</app-new-task>
<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of selectedUserTasks">
            <app-task 
                [task] = task
                (completed)="onCompleteTask($event)"
            />
        </li>
    </ul>
</section>
