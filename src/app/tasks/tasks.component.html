
<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of selectedUserTasks">
            <app-task 
                [task] = task
                (completed)="onCompleteTask($event)"
            />
        </li>
    </ul>
</section>
