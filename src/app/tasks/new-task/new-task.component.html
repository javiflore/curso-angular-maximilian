<div class="backdrop" (click)="onCloseModal()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <!-- NngModel directive helps with extracting and changing values and support 2way-binding -->
      <!-- directives, unlike components, DONT have a TEMPLATE -->
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDueDate"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCloseModal()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
